      width: 250px; background: #0e4b8c; color: white; padding: 1rem;

    }

      margin: 1rem 0; cursor: pointer;

    .main-player {

      background: #f9f9f9;
    }
    iframe {
      width: 100%; height: 450px; border: none; border-radius: 8px;
    }
    .header {
      background: #0e4b8c;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: 500;
    }
