<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | LearnPro</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    header {
      background: #0e4b8c;
      color: white;
      width: 100%;
      padding: 1rem 2rem;
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: 500;
    }
    .login-form {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      padding: 40px 30px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      color: #fff;
      margin-top: 80px;
    }
    .login-form h2 {
      text-align: center;
      margin-bottom: 25px;
    }
    .login-form input {
      width: 100%;
      padding: 12px 15px;
      margin: 12px 0;
      border: none;
      border-radius: 8px;
      background: rgba(253, 251, 251, 0.997);
      color: #0c0b0b;
    }
    .login-form button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background-color: #ffffff;
      color: #2a5298;
      font-weight: bold;
      cursor: pointer;
    }
    .login-form a {
      color: #ffd;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">üìò LearnPro</div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="courses.html">Courses</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <section class="login-form">
    <h2>Create an Account</h2>
    <input type="text" id="name" placeholder="Full Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button id="registerBtn">Register</button>
    <p>or</p>
    <button id="googleBtn">Sign up with Google</button>
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </section>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAhpkLW4FgVg7q8qvtYM1vmFNvvN_8jKNY",
      authDomain: "learnpro-1a052.firebaseapp.com",
      projectId: "learnpro-1a052",
      storageBucket: "learnpro-1a052.appspot.com",
      messagingSenderId: "423562397732",
      appId: "1:423562397732:web:480e95b86109c4b45d70b1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    document.getElementById('registerBtn').addEventListener('click', async () => {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        await setDoc(doc(db, "users", userCred.user.uid), {
          name,
          email,
          createdAt: new Date().toISOString()
        });

        // ‚úÖ Direct redirect, no alert
        setTimeout(() => {
          window.location.href = "login.html";
        }, 0);
      } catch (err) {
        alert("‚ùå " + err.message);
      }
    });

    document.getElementById('googleBtn').addEventListener('click', async () => {
      try {
        const result = await signInWithPopup(auth, provider);    
        const user = result.user;
        await setDoc(doc(db, "users", user.uid), {
          name: user.displayName,
          email: user.email,
          createdAt: new Date().toISOString()
        });

        setTimeout(() => {
          window.location.href = "login.html";
        }, 0);
      } catch (err) {
        alert("‚ùå " + err.message);
      }
    });
  </script>

</body>
</html>
